name: Release VSIX

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Package VSIX
        run: |
          mkdir -p dist
          echo "VSIX_NAME=$(node -p \"const p=require('./package.json'); `${p.name}-${p.version}.vsix`\")" >> $GITHUB_ENV
          npx @vscode/vsce package --out "dist/$VSIX_NAME"

      - name: Upload VSIX to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.vsix
